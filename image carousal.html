<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .carousel {
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      background-color: #000;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Image Carousel</h1>

  <div class="carousel">
    <img id="carousel-img" src="" alt="Carousel Image" />
  </div>

  <div class="buttons">
    <button onclick="prev()">⏮️ Prev</button>
    <button onclick="next()">Next ⏭️</button>
  </div>

  <script>
    const images = [
      "https://img.freepik.com/premium-photo/cute-soft-toy-bunny-sitting-floor-children-s-room-generative-ai_629315-10012.jpg",
      "https://alwaysplushie.com/wp-content/uploads/2023/01/elephantteddy.jpg",
      "https://img.freepik.com/premium-photo/cute-soft-toys_1153477-8217.jpg"
    ];

    let index = 0;
    const imgEl = document.getElementById("carousel-img");

    function showImage() {
      imgEl.src = images[index];
    }

    function next() {
      index = (index + 1) % images.length;
      showImage();
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }

    // Show the first image initially
    showImage();
  </script>

</body>
</html>
